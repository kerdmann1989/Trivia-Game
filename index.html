<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">


</head>
<body>
    <div id="quizContainer" class="container">

        
        <div class="title"><h1>Disney Trivia</h1><br>
        
        <h2 id="instructions">You have 30 seconds to answer the following questions. Good luck!</h2>

        <button id = "startButton">Start</button>

        <div id = "timer"></div>
<div id="wrapper" display="hide">
        <div id="question" class="question"></div>
        <label class="option"><input type ="radio" name="option" value="1" /> <span id="opt1"></span></label><br>
        <label class="option"><input type ="radio" name="option" value="2" /> <span id="opt2"></span></label><br>
        <label class="option"><input type ="radio" name="option" value="3" /> <span id="opt3"></span></label><br>
        <label class="option"><input type ="radio" name="option" value="4" /> <span id="opt4"></span></label><br>
        <button id="nextButton" class="next-btn" onclick="loadNextQuestion();">Next Question</button>
    </div>
    </div>
</div>
    <br>

    <div id="result"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>
</html>
